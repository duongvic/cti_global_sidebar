<div id="mainContent" style="display: none;" class="city">
  <!-- chèn đoạn code từ file dropDownExtendSST.html vào -->


  <div id="mainDialpad">
    <div class="txt-phone">
      <div class="input">
        <input type="text" name="output" id="output" value="" onblur="checkPhone()" onchange="checkPhone()">
      </div>
      <div class="reset">
        <button class="btn__back" id="reset_txt_phone" onclick="ResetTxtPhone()"><span><img style="size: 24px;"
              src="./images/reset_phone.png" /></span></button>
      </div>
    </div>

    <div id="">
      <div>
        <p id="appTextPhone1"></p>
      </div>
      <div class="row enter-phone">
        <div class="col-sm-3 muted" style="margin-top: -1.5rem;">
          <p id="1" class="lb-phone digit">1</p>
        </div>
        <div class="col-sm-3 muted">
          <p id="2" class="lb-phone digit">2</p>
          <span>A</span><span>B</span><span>C</span>
        </div>
        <div class="col-sm-3 muted">
          <p id="3" class="lb-phone digit">3</p>
          <span>D</span><span>E</span><span>F</span>
        </div>
      </div>

      <div class="row enter-phone">
        <div class="col-sm-3 muted">
          <p id="4" class="lb-phone digit">4</p>
          <span>G</span><span>H</span><span>I</span>
        </div>
        <div class="col-sm-3 muted">
          <p id="5" class="lb-phone digit">5</p>
          <span>J</span><span>L</span><span>K</span>
        </div>
        <div class="col-sm-3 muted">
          <p id="6" class="lb-phone digit">6</p>
          <span>M</span><span>N</span><span>O</span>
        </div>
      </div>

      <div class="row enter-phone">
        <div class="col-sm-3 muted">
          <p id="7" class="lb-phone digit">7</p>
          <span>P</span><span>Q</span><span>R</span><span>S</span>
        </div>
        <div class="col-sm-3 muted">
          <p id="8" class="lb-phone digit">8</p>
          <span>T</span><span>U</span><span>V</span>
        </div>
        <div class="col-sm-3 muted">
          <p id="9" class="lb-phone digit">9</p>
          <span>W</span><span>X</span><span>Y</span><span>Z</span>
        </div>
      </div>

      <div class="row enter-phone">
        <div class="col-sm-3 muted">
          <p id="*" class="lb-phone digit">*</p>
        </div>
        <div class="col-sm-3 muted">
          <p id="0" class="lb-phone digit">0</p>
          <span id="+" class="digit" style="margin-left: 0.45rem;">+</span>
        </div>
        <div class="col-sm-3 muted">
          <p id="#" class="lb-phone digit">#</p>
        </div>
      </div>
    </div>
    <div class="call-action">
      <button class="btn-call" id="callEnter" onclick="toggleCall()" disabled="disabled"
        style="background-color: darkgray;" type=" button"><span style="margin-right: 9px;"><img class="icon__call"
            src="./images/call.png" /></span><span style="font-size: large;">Call</span></button>
    </div>
  </div>
</div>
</body>


</html>
