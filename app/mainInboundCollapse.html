<!-- thu gon màn hình agent call chưa bắt máy -->
<div id="mainInboundCollapse" style="display: none;" class="city">
  <div class="waiting__screen">
    <div class="col-6" onclick="btnShowMainInbound()">
      <div class="timer-group">
        <p id="nameNotListen" style="color: aliceblue;line-height: 4.5rem;margin-left: 6px;"></p>
      </div>
    </div>
    <div class="col-6">
      <button onclick="showMainInboundListen()" class="end__calling_collapse flr" size="small"
        color="primary"><span><img id="toggleShowMainInboundListen" class="icon__calling__collapse"
            src="./images/call_inbound.png" /></span>
      </button>
      <button class="end__calling_collapse flr" id="toggleEndCallInboundCollapse" onclick="endCall()" size="small"
        color="primary"><span><img class="icon__calling__collapse" src="./images/end_call.png" /></span>
      </button>
    </div>
  </div>
</div>
